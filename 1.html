    <title>Todo list</title>

<body>


    <div class="big">


        <div class="top">
            <div class="heading">
                <h1 class="tasks"><b>Tasks</b></h1>
                <h1 class="lists">Lists</h1>
            </div>
            <div class="symbol">

                <div>
                    <i id="add" class="fas fa-plus-circle"></i>
                </div>

                <div>
                    <h2>Add List</h2>
                </div>
            </div>
        </div>



        <div class="bottom">
            <div class="box">
                <!-- <div class="tc"> -->
                <h3 class="A1">Trip to Paris</h3>
                <hr class="A2">
                <p class="A3">
                    Completed Task</p>
                <!-- </div> -->

                <form class="A4" action="nowhere">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Pending Task</label>
                </form>
            </div>


            <div class="box">
                <!-- <div class="tc"> -->
                <h3 class="A1">My Todo List</h3>
                <hr class="A2">
                <p class="A3">
                    Completed Task</p>
                <!-- </div> -->

                <form class="A4" action="nowhere">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Pending Task</label>
                </form>
            </div>

            <!-- third box -->

            <div class="box">
                <!-- <div class="tc"> -->
                <h3 class="A1">My Todo List</h3>
                <hr class="A2">
                <p class="A3">
                    Completed Task</p>
                <!-- </div> -->

                <form class="A4" action="nowhere">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Pending Task</label>
                </form>
            </div>
        </div>


    </div>
